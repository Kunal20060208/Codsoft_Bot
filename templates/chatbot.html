<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codsoft Bot | Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 650px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: #0072ff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #00c6ff;
      color: white;
      margin-right: auto;
      text-align: left;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    a {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #00c6ff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Codsoft Chat Bot</h1>

    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm" autocomplete="off">
      <input type="text" id="userInput" name="user_input"
             placeholder="Type your message..."
             autocomplete="off"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="false"
             inputmode="text" />
      <button type="submit">Send</button>
    </form>

    <div class="controls">
      <button onclick="saveChat()">Save Chat</button>
      <button onclick="clearChat()">Clear Chat</button>
    </div>

    <a href="/">Back to Home</a>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    let chatHistory = [];

    const responses = {
      hello: "Hello! How can I assist you?",
      name: "I'm Codsoft Bot, your AI assistant.",
      how: "I'm just code, but I'm feeling pretty electric today! How about you?",
      help: "Sure! What do you need help with?",
      thanks: "You're welcome! If you have more questions, just ask.",
      bye: "Goodbye! Come back soon."
    };

    userInput.value = '';
    setTimeout(() => { userInput.value = ''; }, 50);

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("codsoft_chat");
      if (saved) {
        chatHistory = JSON.parse(saved);
        chatHistory.forEach(({ type, text }) => appendMessage(type, text));
      }
    });

    chatForm.onsubmit = (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      const userText = `You: ${input}`;
      appendMessage("user", userText);
      chatHistory.push({ type: "user", text: userText });
      saveToLocal();

      let response = "I'm still learning to respond to that.";
      for (let keyword in responses) {
        if (input.toLowerCase().includes(keyword)) {
          response = responses[keyword];
          break;
        }
      }

      setTimeout(() => {
        const botText = `Codsoft Bot: ${response}`;
        appendMessage("bot", botText);
        chatHistory.push({ type: "bot", text: botText });
        saveToLocal();
      }, 300);

      userInput.value = "";
    };

    function appendMessage(type, text) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveChat() {
      const blob = new Blob([chatHistory.map(x => x.text).join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codsoft_chat_history.txt";
      link.click();
    }

    function clearChat() {
      chatBox.innerHTML = "";
      chatHistory = [];
      localStorage.removeItem("codsoft_chat");
    }

    function saveToLocal() {
      localStorage.setItem("codsoft_chat", JSON.stringify(chatHistory));
    }
  </script>
</body>
</html>
