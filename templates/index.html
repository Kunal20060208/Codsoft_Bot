<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codsoft Bot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
      min-width: 220px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.8);
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        font-size: 1rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Codsoft Bot</h1>
    <p>Select a task below to interact with the AI:</p>

    <div class="button-group">
      <button onclick="location.href='/chatbot'">Rule-Based Chatbot</button>
      <button onclick="location.href='/tictactoe'">Tic Tac Toe AI</button>
      <button onclick="location.href='/caption'">Image Captioning</button>
      <button onclick="location.href='/recommend'">Recommendation System</button>
      <button onclick="location.href='/face'">Face Detection</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
